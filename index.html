<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Board</title>
  <link rel="reset" href="./Develop/assets/css/reset.css">
  <link rel="stylesheet" href="./Develop/assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Task Board</h1>
    <div class="task-board">
      <div class="column" data-status="not-started">
        <h2>Not Yet Started</h2>
        <div class="task-list" id="not-started"></div>
      </div>
      <div class="column" data-status="in-progress">
        <h2>In Progress</h2>
        <div class="task-list" id="in-progress"></div>
      </div>
      <div class="column" data-status="completed">
        <h2>Completed</h2>
        <div class="task-list" id="completed"></div>
      </div>
    </div>
    <button id="new-task-btn">New Task</button>
  </div>

  <div id="task-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>New Task</h2>
      <form id="task-form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>
        <label for="deadline">Deadline</label>
        <input type="date" id="deadline" name="deadline" required>
        <button type="submit">Save Task</button>
      </form>
    </div>
  </div>

  <script src="./Develop/assets/js/script.js"></script>
</body>
</html>
